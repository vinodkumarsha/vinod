
<div class="col-lg-8">
    <div class="panel panel-default">
      <div class="panel-heading"><span class="lead">Transfer Within my Account  </span></div>
        <div class="container">
        <div class="col-lg-7">

          <form [formGroup] = "myform" 
            (ngSubmit)="onSubmitTransfer(myform.value)">


            <div class="form-group">
              <label class="col-lg-3 control-label">Select From Account </label>
              <div class="col-lg-8">
                <select id="fromAccount" class="form-control" formControlName="fromAccount" 
                  (change)="onFromAccSelect($event)">
                  <option value="">Please select From Account</option>
                  <option *ngFor="let fromAccount of fromAccount" [value]="fromAccount.displayAccNo">
                    {{fromAccount.displayAccNo}}
                  </option>
                </select>
              </div>
            </div>

            <div class="row"></div>

            <div class="form-group">
              <label class="col-lg-3 control-label">Select To Account </label>
              <div class="col-lg-8">
                <select id="toAccount" class="form-control" formControlName="toAccount">
                  <option value="">Please select To Account</option>
                  <option *ngFor="let toAccount of toAccount" [value]="toAccount.displayAccNo">
                      {{toAccount.displayAccNo}}
                    </option>
                </select>
                </div>
            </div>

            <div class="row"></div>

            <div class="form-group">
              <label class="col-lg-3 control-label">Amount </label>
              <div class="col-lg-8">
                <input class="form-control" type="text" formControlName="amount" required>
                <div *ngFor="let validation of accountValidationMessages">
                  <div class="error-message" *ngIf="myform.get('amount').hasError(validation.type) 
                        && (myform.get('amount').dirty || myform.get('amount').touched)">
                        {{validation.message}}
                  </div>
                </div>
              </div>
            </div>

            <div class="row"></div>

            <div style="text-align: center">
              <button type="button" class="btn btn-success" (click)="myform.reset();">Reset</button>
              <button type="submit" class="btn btn-success" [disabled]="!myform.valid">Submit</button>
            </div>

          <!-- <app-withinpreconfirm [result]="myform.value" ></app-withinpreconfirm> -->

            <!-- <app-withinpreconfirm [result]="myform.value" (clicked)="onClicked($event)"></app-withinpreconfirm>-->
        </form>

      </div>
    </div>
  </div>
</div>
